<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-securiry">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<nav th:fragment="nav" class="nav">
    <div class="container">
        <div class="logo">
            <img src="/images/logo.png" style="width: 50px; height: 50px">
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li>
                    <a class="nav-link" href="/">Home</a>
                </li>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/register}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/login}">Sing In</a>
                    </li>
                </th:block>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/tasks/add}">Create Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/tasks}">My Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/profile}">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/users/logout}" th:method="post">
                            <input id="logout" class="btn btn-link nav-link" type="submit" th:value="Logout">
                        </form>
                    </li>
                </th:block>


            </ul>
        </div>
        <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
    </div>
</nav>

</body>
</html>
