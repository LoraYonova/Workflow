<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<nav th:replace="fragments/common::nav" class="nav"></nav>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11" style="width: 100%; height: 77%;">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterDTO}" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{username}" th:errorclass="is-invalid" type="text" id="form3Example1c" class="form-control"/>
                                            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="font-size: 14px;" class="invalid-feedback errors alert alert-danger"></small>
                                            <label class="form-label" for="form3Example1c" style="font-size: 16px;" >Username</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{firstName}" th:errorclass="is-invalid" type="text" id="form3Example1a" class="form-control"/>
                                            <p class="invalid-feedback errors alert alert-danger" style="font-size: 14px;">
                                                First name is required and should be between 3 and 20 characters.</p>
                                            <label class="form-label" for="form3Example1a" style="font-size: 16px;" >First name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{lastName}" th:errorclass="is-invalid" type="text" id="form3Example1b" class="form-control"/>
                                            <p class="invalid-feedback errors alert alert-danger" style="font-size: 14px;">
                                                Last name is required and should be between 3 and 20 characters.</p>
                                            <label class="form-label" for="form3Example1b" style="font-size: 16px;" >Last name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{email}" th:errorclass="is-invalid" type="email" id="form3Example3c" class="form-control"/>
                                            <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="font-size: 14px;"></small>
                                            <label class="form-label" for="form3Example3c" style="font-size: 16px;">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{password}" th:errorclass="is-invalid" type="password" id="form3Example4c" class="form-control" style="font-size: 14px;"/>
                                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback errors alert alert-danger" style="font-size: 14px;">
                                                Password should match.
                                            </small>
                                            <label class="form-label" for="form3Example4c" style="font-size: 16px;">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input th:field="*{confirmPassword}" th:errorclass="is-invalid" type="password" id="form3Example4cd" class="form-control"/>
                                            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback errors alert alert-danger" style="font-size: 14px;">
                                                Password should match.
                                            </small>
                                            <label class="form-label" for="form3Example4cd" style="font-size: 16px;">Repeat your password</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3c">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input type="submit" class="btn btn-info btn-lg" value="Register">
<!--                                        <button type="button" class="btn btn-primary btn-lg">Register</button>-->
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/register.png}"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
